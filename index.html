<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Plants VS Zombies</title>
	<link rel="stylesheet" type="text/css" href="./css/general.css">
	<link rel="stylesheet" type="text/css" href="./css/controls.css">
	<link rel="stylesheet" type="text/css" href="./css/home.css">
	<link rel="stylesheet" type="text/css" href="./css/plant-picker.css">
	<link rel="stylesheet" type="text/css" href="./css/game.css">
	<link rel="icon" href="./images/icon.png">
	<script type="text/javascript" src="./js/jquery-3.7.1.min.js"></script>
	<script type="text/javascript" src="./js/SFX.js"></script>
	<script type="text/javascript" src="./js/existance_game_data.js"></script>
	<script type="text/javascript" src="./js/top_bar_plants_handlers.js"></script>
</head>
<body>
	<!-- Background music element -->
	<audio id="mp3" loop="loop"></audio>

	<!-- Home Section -->
	<div id="home-container">

		<!-- Settings Button -->
		<input type="button" id="btn-settings" class="btn-settings">

		<!-- Settings Panel -->
		<div id="div-settings" class="div-settings">
			<span id="vol-ctrl" class="vol-ctrl">Volume Control</span>
			<label for="vol-up" id="l-vol-up" class="l-vol-up">
				<input type="button" id="vol-up" class="vol-buttons" style="background: url('./images/controls/volume_up.png') no-repeat"><br>
				Vol Up
			</label>
			<label for="vol-mut" id="l-vol-mut" class="l-vol-mut">
				<input type="button" id="vol-mut" class="vol-buttons" style="background: url('./images/controls/mute.png') no-repeat" data-mute="false"><br>
				Mute
			</label>
			<label for="vol-down" id="l-vol-down" class="l-vol-down">
				<input type="button" id="vol-down" class="vol-buttons" style="background: url('./images/controls/volume_down.png') no-repeat"><br>
				Vol Down
			</label>
		</div>

		<!-- Level Selector Button -->
		<input type="button" id="level">

	</div><script type="text/javascript" src="./js/home.js"></script>



	<!-- Plant Picker Section -->
	<div id="plant-picker-container" class="game-container">
		<!-- Plants Picker Section -->
		<div id="plant-picker">
			<p class="text-plant-picker">choose your plants</p>

			<!-- Return Home Button -->
			<input type="button" id="ppkr-home" value="BACK HOME" class="text-plant-picker button-plant-picker" onclick="game_btn_click()">

			<!-- Start Game Button -->
			<input type="button" id="lets-rock" value="LET'S ROCK!" class="text-plant-picker button-plant-picker">

			<div id="div-table-plants">
				<table id="table-plants">
					<thead>
						<tr id="pkd-row"></tr>
					</thead>
					<tbody id="tbody-plant-picker"></tbody>
				</table>
			</div>
		</div>
	</div><script type="text/javascript" src="./js/plants_picker.js"></script>


	<!-- Game Area Section -->
	<div id="game-area" class="game-container">

		<!-- Home Button -->
		<input type="button" id="g-btn-home" class="game-ctrl">

		<!-- Pause Button -->
		<input type="button" id="g-btn-pause" class="game-ctrl" data-pause="false">

		<!-- Settings Button -->
		<input type="button" id="g-btn-settings" class="game-ctrl">

		<!-- Settings Panel -->
		<div id="g-div-settings" class="div-settings">
			<span id="g-vol-ctrl" class="vol-ctrl">Volume Control</span>
			<label for="g-vol-up" id="g-l-vol-up" class="l-vol-up">
				<input type="button" id="g-vol-up" class="vol-buttons" style="background: url('./images/controls/volume_up.png') no-repeat"><br>
				Vol Up
			</label>
			<label for="g-vol-mut" id="g-l-vol-mut" class="l-vol-mut">
				<input type="button" id="g-vol-mut" class="vol-buttons" style="background: url('./images/controls/mute.png') no-repeat" data-mute="false"><br>
				Mute
			</label>
			<label for="g-vol-down" id="g-l-vol-down" class="l-vol-down">
				<input type="button" id="g-vol-down" class="vol-buttons" style="background: url('./images/controls/volume_down.png') no-repeat"><br>
				Vol Down
			</label>
		</div>
		<script type="text/javascript" src="./js/game_controls.js"></script>

		<!-- Pause Text -->
		<div id="pause-text" class="fill-text">pause...</div>

		<!-- Prompt to advise leaving current game -->
		<div id="leaving-game">
			<span style="grid-column:1/6;grid-row:1;">Wanna leave current game really?</span>
			<span style="grid-column:1/6;grid-row:2;">Your progress will be lost!</span>
			<input type="button" id="g-btn-cancel" class="btn-cc" style="grid-column:1/3;color:red;" value="Cancel">
			<input type="button" id="g-btn-confirm" class="btn-cc" style="grid-column:4/6;color:darkgreen;" value="Confirm">
		</div>

		<!-- Sun, Plants and Shovel Bar -->
		<div id="top-bar">
			<div id="sun-meter">
				<img id="sun-pic" src="./images/game/fromsky/sun.webp" alt="sun" width="90%" style="margin: 2px 0 0 1px;">
			</div>
			<input type="text" id="sun-paper" value="0" readonly>
			<ul id="game-plants"></ul>
		</div>


	<!-- Section To Place Plants & Zombies -->			
	<!--div id="cartesiano"></div-->



	</div><script type="text/javascript" src="./js/game.js"></script>
</body>
</html>
